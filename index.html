<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Fundamentals Quiz</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- Custom JS-->
    <script src="script.js"></script>
    <!--Jquery Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body class="container">
    <!--header with countdown timer-->
    <div id="timerBox" class="row">
        <div id="minutes"></div>
        <div id="seconds"></div>
    </div> 
    <div id="quizBox" class="container">
        <div id="questions" class="row justify-content-center">
            <div id="question">Question</div>
        </div>
        <div class="row justify-content-center">
            <div id="answerBtns" class="btn-group-vertical" role="group" aria-label="Button group">
                <button type="button"  class="btn btn-secondary buttons">1</button>
                <button type="button"  class="btn btn-secondary buttons">2</button>
                <button type="button"  class="btn btn-secondary buttons">3</button>
                <button type="button"  class="btn btn-secondary buttons">4</button>
            </div>
        </div>
        <div id="start" class="row justify-content-center">
            <input id="startBtn" class="btn btn-primary" type="submit" value="Start">
        </div>
    </div>    
    
    
</body>
</html>
